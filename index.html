<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Message Generator with Categories</title>
    <link rel="stylesheet" href="/style.css">
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px;
    background-image: url(https://wallpapers-clan.com/wp-content/uploads/2024/03/sanrio-cinnamoroll-blue-pattern-desktop-wallpaper-preview.jpg);
    background-repeat: no-repeat;
    color: #333;
}
h1{
    color: palevioletred;

   
}
p{
    font-size: 16px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
#message-box {
    font-size: 1.5em;
    margin: 20px 0;
    padding: 20px;
    border: 2px solid #333;
    display: inline-block;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    backdrop-filter: 20%;

    background: rgba( 255, 255, 255, 0.25 );
box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
backdrop-filter: blur( 4.5px );
-webkit-backdrop-filter: blur( 4.5px );
border-radius: 10px;
border: 2px solid rgba( 255, 255, 255, 0.18 );


}
select, button {
    padding: 10px 20px;
    font-size: 1em;
    margin: 10px;
    border: 2px solid #007bff;
    border-radius: 5px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
select:hover, button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>

    <h1>Random Message Generator</h1>
    <p>Hello baby girl feifei ko. I made this program so if ever na wala si daddy po, my magrreply sayo po :)</p>
    <p>Select a category and click the button to get a message!</p>
    <select id="category" class="opt">
        <option value="sad">Sad</option>
        <option value="happy">Happy</option>
        <option value="motivation">Motivation</option>
        <option value="overthink">Overthink</option>
    </select>
    <br>
    <button onclick="generateMessage()">Generate Message</button>
    <div id="message-box">Your message will appear here!</div>

    <script>
        const messages = {
    sad: [
        "It's okay to feel sad sometimes. You are stronger than you know.",
        "I'm always here for you baby ko, don't be sad na po :(",
        "Cry if you need to, but donâ€™t forget to smile after",
        "I know sometimes life is hard,but I know ",
        "You are loved more than you realize",
        "awww why sad ang baby girl ko :(",
        "sino nangaway sayo po baby ko? suntukin ko yan ",
        "I know baby you're sad po kc pangit ng design ko dito HAHHAHAHAHHAHAHHAHAHAH"
    ],
    happy: [
        "Keep smiling baby, super cute mo po and masarap",
        "yan ganyan dapat baby girl ko, always maging masaya po",
        "Life is brighter when you're happy. Keep shining!",
        "eyyyy masaya ang baby girl ni daddy, padede na po :(",
        "kahit maliit na bagay baby masaya ikaw dapat po",

    ],
    motivation: [
        "magtiwala ikaw sa sarili mo po baby ko, kayang kaya mo yan po ",
        "naniniwala ako po sayo baby ko",
        "Every step forward counts, no matter how small.",
        "Don't wait for opportunity; create it",
        "Your determination today will shape your success tomorrow",
        "always positive dapat po baby para happy and buhay buhay"
    ],
    overthink: [
        "baby girl always po mahal na mahal na mahal ikaw ni daddy po", 
        "sayong sayo lng si daddy po baby ko:(",
        "sorry na po baby ko:(", 
        "ano po yan niooverthink mo baby ko? pagusapan na natin po:(",
        "ikaw lng po palagi ang want and love ni daddy :("
    ]
};

function generateMessage() {
    const category = document.getElementById("category").value;
    const randomIndex = Math.floor(Math.random() * messages[category].length);
    const messageBox = document.getElementById("message-box");
    messageBox.textContent = messages[category][randomIndex];
}
    </script>
</body>
</html>
